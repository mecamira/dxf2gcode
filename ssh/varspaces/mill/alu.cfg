    [[UNFRAMED]]
        unframed_int = Edit int value:
    
    
    #named frames:
    [[Tool Parameters]]
        tool_dia = Tool diameter [mm]:
        start_radius = Start radius (for tool comp.) [mm]:
    [[Depth Coordinates]]
        axis3_safe_margin = %(ax3_letter)s safety margin [mm]:
        axis3_slice_depth = %(ax3_letter)s infeed depth [mm]:
        axis3_mill_depth = %(ax3_letter)s mill depth [mm]:
    [[Feed Rates]]
        f_g1_depth = G1 feed %(ax3_letter)s-direction [mm/min]:
        f_g1_plane = G1 feed %(ax1_letter)s%(ax2_letter)s-direction [mm/min]:
    
    [[Test]]
        # pre-set boolean variables
        booltrue = Checked
        boolfalse = Unchecked
        
        # a OptionMenu - labeltext is first element, rest is choices:
        option = Tick one of:, foo, bar, baz
