    tool_dia = 34.0
    start_radius = 222.0
    axis3_safe_margin = 212.0
    axis3_slice_depth = 12.0
    axis3_mill_depth = 2.0
    f_g1_depth = 400.0
    f_g1_plane = 150.0
    # Tests
    booltrue = True
    boolfalse = True
    option = foo
    
    unframed_int = 12
    
    ax1_letter = X
